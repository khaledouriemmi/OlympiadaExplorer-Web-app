<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OE AI Chatbot</title>
    <link rel="stylesheet" href="oeai.css">
    <link rel="icon" href="logo.svg" type="image/x-icon">
</head>
<body>
    <!-- Google Translate Element -->
    <div id="google_translate_element"></div>

    <button id="back-button" style="position: absolute; top: 20px; left: 20px;">Back To Weather</button>
    <div class="chat-container">
        <header class="chat-header">
            <h1>OE AI Chat</h1>
        </header>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" class="chat-form">
            <button id="clear-chat" type="button">Clear Chat</button>
            <button id="scroll-bottom" type="button">Go to Bottom</button>
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script type="module" src="oeai.js"></script>
</body>
</html>
