<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements pour les Athlètes</title>
    <link rel="stylesheet" href="athlete.css">
    <link rel="icon" href="logo.svg" type="image/x-icon">
</head>
<body>
    <!-- Google Translate Element -->
    <div id="translate-container">
        <div id="google_translate_element"></div>
    </div>

    <div class="container">
        <button id="go-to-weather">Confirmer</button>
        <h1>Événements pour Votre Sport</h1>
        <input type="text" id="search-input" placeholder="Rechercher des événements..." onkeyup="filterItems()">
        <select id="date-selector" onchange="filterItems()">
            <!-- Options added dynamically via JavaScript -->
        </select>
        <select id="stade-selector" onchange="filterItems()">
            <!-- Options added dynamically via JavaScript -->
        </select>
        <div id="items-list"></div>
        <div id="pagination"></div>
    </div>
    <div class="floating-page-nav">
        <span>Page</span>
        <input type="number" id="page-input" value="1" min="1">
        <span id="page-count">/ 1</span>
    </div>
    <script src="athlete.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'fr'},
                'google_translate_element'
            );
        } 
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
